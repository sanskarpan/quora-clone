{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Answer - Quora Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Edit Your Answer</h3>
            </div>
            <div class="card-body">
                <h5 class="mb-3">Question: <a href="{% url 'question-detail' answer.question.pk %}">{{ answer.question.title }}</a></h5>
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Update Answer</button>
                        <a href="{% url 'question-detail' answer.question.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
