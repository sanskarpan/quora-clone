{% extends 'core/base.html' %}

{% block title %}Delete Question - Quora Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Delete Question</h3>
            </div>
            <div class="card-body">
                <h5>Are you sure you want to delete "{{ object.title }}"?</h5>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'question-detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
